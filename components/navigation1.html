        <div class="navigation1-container4">
          <div class="navigation1-container5">
            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navigationToggle = document.getElementById("navigation-toggle")
                  const navigationMenu = document.getElementById("navigation-menu")
                  const navigationCta = document.querySelector(".navigation-cta")

                  if (navigationToggle && navigationMenu) {
                    navigationToggle.addEventListener("click", function () {
                      const isExpanded = this.getAttribute("aria-expanded") === "true"

                      this.setAttribute("aria-expanded", !isExpanded)
                      navigationMenu.classList.toggle("navigation-menu-active")

                      if (navigationCta) {
                        navigationCta.classList.toggle("navigation-cta-active")
                      }
                    })

                    const navigationLinks = navigationMenu.querySelectorAll(".navigation-link")
                    navigationLinks.forEach((link) => {
                      link.addEventListener("click", function () {
                        if (window.innerWidth <= 767) {
                          navigationMenu.classList.remove("navigation-menu-active")
                          navigationToggle.setAttribute("aria-expanded", "false")

                          if (navigationCta) {
                            navigationCta.classList.remove("navigation-cta-active")
                          }
                        }
                      })
                    })

                    document.addEventListener("click", function (event) {
                      if (window.innerWidth <= 767) {
                        const isClickInsideNav = navigationMenu.contains(event.target)
                        const isClickOnToggle = navigationToggle.contains(event.target)

                        if (
                          !isClickInsideNav &&
                          !isClickOnToggle &&
                          navigationMenu.classList.contains("navigation-menu-active")
                        ) {
                          navigationMenu.classList.remove("navigation-menu-active")
                          navigationToggle.setAttribute("aria-expanded", "false")

                          if (navigationCta) {
                            navigationCta.classList.remove("navigation-cta-active")
                          }
                        }
                      }
                    })
                  }

                  const navigation = document.getElementById("navigation-main")
                  let lastScrollTop = 0
                  const scrollThreshold = 100

                  window.addEventListener("scroll", function () {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop

                    if (scrollTop > scrollThreshold) {
                      navigation.style.transform = "translateY(0)"
                      navigation.style.boxShadow =
                        "0 8px 40px color-mix(in srgb, var(--color-primary) 15%, transparent)"
                    } else {
                      navigation.style.boxShadow =
                        "0 4px 30px color-mix(in srgb, var(--color-primary) 8%, transparent)"
                    }

                    lastScrollTop = scrollTop
                  })
                })()
              });
            </script>
          </div>
        </div>
